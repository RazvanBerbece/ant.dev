name: Validate Terraform

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'README.md'
      - '.gitignore'
      - 'src/**'
      - 'test/**'
      - '*.go'
      - 'go.sum'
      - 'go.mod'
  workflow_call:

env:
  TF_IN_AUTOMATION: "1"
  TF_VAR_PROJECT_ID: ${{ secrets.GC_PROJECT_ID }}

jobs:

  validate:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4.1.7

      - name: Setup Environment
        run: |
          mkdir keys
          echo "${{ secrets.GC_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode | jq > keys/sa.json

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3.1.1
        with:
            cli_config_credentials_token: ${{ secrets.HCP_TF_TOKEN }}

      - name: Run 'terraform fmt'
        id: fmt
        run: terraform fmt -check -recursive
      
      - name: Run 'terraform init'
        id: init
        run: |
          terraform init -upgrade
       
      - name: Run 'terraform validate'
        id: validate
        run: terraform validate -no-color

      - name: Run 'terraform plan'
        id: planStep
        run: |
          terraform plan -input=false
      
      # On PR events, comment on the PR with the TF step statuses
      # The always() allows this step to run regardless of whether the steps above failed, as we want to see which stage failed
      - name: Update PR with Terraform quality step outputs
        uses: actions/github-script@v7.0.1
        if: github.event_name == 'pull_request' && always()
        with:
          github-token: ${{ secrets.DEV_BOT_TOKEN }}
          script: |
            const output = `## Terraform Quality Check Update 🤖
            This is an automated message generated by the Terraform-Quality-Check workflow run. It displays the statuses of the formatting, initialisation and validation of the Terraform source files.
            
            ### Code Quality 
            🖌 Terraform Format and Style -> \`${{ steps.fmt.outcome }}\`
            ⚙️ Terraform Initialization -> \`${{ steps.init.outcome }}\`
            ✅ Terraform Validation -> \`${{ steps.validate.outcome }}\`

            ### Plan 
            🟡 Terraform Plan -> \`${{ steps.planStep.outcome }}\`


            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })